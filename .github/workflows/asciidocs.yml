name: asciidocs
on: [push]

env:
  PUBLISH_DOC_FOLDER: 3-publicaciones/USantaTecla/tech-ajax


jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
      LOCAL_REPOSITORY_FOLDER: current
      LOCAL_SOURCE_PATH: ${{ github.workspace }}/${{ env.LOCAL_REPOSITORY_FOLDER }}/src/docs/asciidoc
      PUBLISH_REPOSITORY_FOLDER: publish
      PUBLISH_DOC_PATH: ${{ github.workspace }}/${{ env.PUBLISH_REPOSITORY_FOLDER }}/${{ env.PUBLISH_DOC_FOLDER }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          path: ${{ env.LOCAL_REPOSITORY_FOLDER }}
      - name: Getting publishing repo
        uses: actions/checkout@v3
        with:
          repository: hondilla/santa-tecla-publish
          ref: gh-pages
          path: ${{ env.PUBLISH_REPOSITORY_FOLDER }}
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: asciidoctor/docker-asciidoctor:latest
          options: -v ${{ LOCAL_SOURCE_PATH }}:/documents/
          run: |
            asciidoctor -r asciidoctor-diagram index.adoc
            mkdir -p build
            mv index.html build/index.html
            mv images build/images
      - name: Move build to publish repo
        run: |
          mkdir -p ${{ env.PUBLISH_DOC_PATH }}
          cp -r ${{ LOCAL_SOURCE_PATH }}/build/* ${{ env.PUBLISH_DOC_PATH }}
          rm -rf /.git
      - name: Deploy ðŸš€
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: ${{ env.PUBLISH_REPOSITORY_FOLDER }}
          destination-github-username: 'hondilla'
          destination-repository-name: 'santa-tecla-publish'
          user-email: 7813599+hondilla@users.noreply.github.com
          target-branch: gh-pages

      