name: asciidocs
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Getting publishing repo
        uses: actions/checkout@v3
        with:
          repository: hondilla/santa-tecla-publish
          ref: gh-pages
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        env:
          DESTINATION_PATH: 3-publicaciones/USantaTecla/tech-ajax
        with:
          image: asciidoctor/docker-asciidoctor:latest
          options: -v ${{ github.workspace }}/src/docs/asciidoc:/documents/
          run: |
            asciidoctor -r asciidoctor-diagram index.adoc
            mkdir -p build
            mv index.html build/index.html
            mv images build/images
      - name: Move build to publish repo
        env:
          DESTINATION_PATH: 3-publicaciones/USantaTecla/tech-ajax
        run: |
          mkdir -p ${{ github.workspace }}/santa-tecla-publish/${{env.DESTINATION_PATH}}
          mv -bfv ${{ github.workspace }}/src/docs/asciidoc/build/* ${{ github.workspace }}/santa-tecla-publish/${{env.DESTINATION_PATH}}
